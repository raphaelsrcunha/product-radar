<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Radar - Hotmart</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./resources/logo.png">
</head>
<body>

    <div class="header-container">

        <header class="header">
            <div class="header-left">
                <img src="./resources/logo.png" class="logo-header" alt="">
                <p class="title">Product <span class="bold">Radar</span></p>
            </div>
            <div class="header-right">
                <span id="container-hello"><p class="container-hello__text">Olá, </p></span>
                <p class="header-right__name-initial" id="header-right__name-initial"></p>
            </div>
            <div id="menu" class="menu">
                <ul>
                    <li>Perfil</li>
                    <li>Configurações</li>
                    <li>Ajuda</li>
                    <li id="logout-btn">Sair</li>
                </ul>
            </div>
        </header>

    </div>

    <div class="main-container">
    
        <aside class="aside-menu">
            <h2>Plataformas</h2>

            <div class="grid-container">
                <div class="grid-item" id="grid-item-hotmart"><a href=""><img src="./resources/hotmart_logo.svg" alt="Imagem 1"></a></div>
                <div class="grid-item"><a href=""><img src="./resources/kiwify-logo.png" alt="Imagem 2"></a></div>
                <div class="grid-item"><a href=""><img src="./resources/buygoods-logo.png" alt="Imagem 3"></a></div>
                <div class="grid-item"><a href=""><img src="./resources/clickbank-logo.webp" alt="Imagem 4"></a></div>
                <div class="grid-item"><a href=""><img src="./resources/digistore24-logo.png" alt="Imagem 6"></a></div>
                <div class="grid-item"><a href=""><img src="./resources/drcash-logo.png" alt="Imagem 7"></a></div>
                <div class="grid-item"><a href=""><img src="./resources/monetizze-logo.png" alt="Imagem 8"></a></div>
                <div class="grid-item"><a href=""><img src="./resources/perfect-pay-logo.png" alt="Imagem 9"></a></div>
                <div class="grid-item"><a href=""><img src="./resources/braip-logo.png" alt="Imagem 9"></a></div>
                <div class="grid-item"><a href=""><img src="./resources/eduzzlogo.png" alt="Imagem 10"></a></div>
            </div>
        </aside>
    
        <main class="main" id="main">

            <!--FILTROS-->
            <div class="collapsible-container">
                <span class="collapsible-container-buttons">
                    <button class="collapsible">Ver Filtros</button>
                    <button id="erase-filters-button" class="erase-filters-button">Limpar Filtros</button>
                </span>
                <div class="collapsible-content" id="collapsible-content">
                    <div class="collapsible-content-inside">
                        <div class="filter-container-double">
                            <div class="filter-container-big">
                                <p class="filter-container-big-title bold">Temperatura</p>
                                <span class="filter-container-big-inputs">
                                    <input type="text" name="min-temperature" id="min-temperature-input" placeholder="Mínima">
                                    <input type="number" name="max-temperature" id="max-temperature-input" placeholder="Máxima">
                                </span>
                            </div>
                            <div class="filter-container-big">
                                <p class="filter-container-big-title bold">Comissão</p>
                                <span class="filter-container-big-inputs">
                                    <input type="number" name="min-commission" id="min-commission-input" placeholder="Mínima">
                                    <input type="number" name="max-commission" id="max-commission-input" placeholder="Máxima">
                                </span>
                            </div>
                            <div class="filter-container-big">
                                <p class="filter-container-big-title bold">Preço</p>
                                <span class="filter-container-big-inputs">
                                    <input type="number" name="min-price" id="min-price-input" placeholder="Mínimo">
                                    <input type="number" name="max-price" id="max-price-input" placeholder="Máximo">
                                </span>
                            </div>
                        </div>
                        <div class="filter-container-single">
                            <div class="filter-container-small">
                                <p class="filter-container-small-title bold">Tipo de Comissionamento</p>
                                <select name="commission-rule-dropdown" id="commission-rule-dropdown">
                                    <option value="" disabled selected>Comissionamento</option>
                                    <option value="primeiro-clique">Primeiro clique</option>
                                    <option value="ultimo-clique">Último clique</option>
                                </select>
                            </div>
                            <div class="filter-container-small">
                                <p class="filter-container-small-title bold">Moeda</p>
                                <select name="currency-dropdown" id="currency-dropdown">
                                    <option value="" disabled selected>Escolha a moeda</option>
                                    <option value="R$">R$</option>
                                    <option value="$">$</option>
                                </select>
                            </div>
                            <div class="filter-container-small">
                                <p class="filter-container-small-title bold">País</p>
                                <select name="country-dropdown" id="country-dropdown">
                                    <option value="" disabled selected>Escolha o país</option>
                                    <option value="Brasil">Brasil</option>
                                    <option value="EUA">EUA</option>
                                </select>
                            </div>
                            <div class="filter-container-small">
                                <p class="filter-container-small-title bold">Idioma</p>
                                <select name="language-dropdown" id="language-dropdown">
                                    <option value="" disabled selected>Escolha o idioma</option>
                                    <option value="PT_BR">Português (Brasil)</option>
                                    <option value="EN">Inglês</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>         
            
            <div class="ordering-products-container">
                <div class="total-found-products-container">
                    <p id="total-found-products-text"><b>Produtos encontrados:</b> <p id="total-found-products-number">8421</p></p>
                </div>
                <div class="container-erase-filter-ordering">
                    <select name="ordering-dropdown" id="ordering-dropdown">
                        <option value="" disabled selected>Ordenar produtos</option>
                        <option value="change3Days-desc">Var. 3 Dias Decrescente</option>
                        <option value="change3Days-asc">Var. 3 Dias Crescente</option>
                        <option value="change6Days-desc">Var. 6 Dias Decrescente</option>
                        <option value="change6Days-asc">Var. 6 Dias Crescente</option>
                        <option value="change9Days-desc">Var. 9 Dias Decrescente</option>
                        <option value="change9Days-asc">Var. 9 Dias Crescente</option>
                        <option value="change18Days-desc">Var. 18 Dias Decrescente</option>
                        <option value="change18Days-asc">Var. 18 Dias Crescente</option>
                        <option value="temperature-asc">Temperatura Crescente</option>
                        <option value="temperature-desc">Temperatura Decrescente</option>
                        <option value="maxCommission-asc">Comissão Crescente</option>
                        <option value="maxCommission-desc">Comissão Decrescente</option>
                        <option value="rating-desc">Avaliação Decrescente</option>
                        <option value="rating-asc">Avaliação Crescente</option>
                        <option value="reviewCount-desc">N° de Avaliações Decrescente</option>
                        <option value="reviewCount-asc">N° de Avaliações Crescente</option>
                        <option value="blueprint-desc">Blueprint Decrescente</option>
                        <option value="blueprint-asc">Blueprint Crescente</option>
                        <option value="price-desc">Price Decrescente</option>
                        <option value="price-asc">Price Crescente</option>
                    </select>
                </div>
            </div>

            <div class="container-pages-buttons">
                <button class="pages-button" id="previous-page-button">Página anterior</button>
                <div class="container-pages-numbers">
                    <p>Página <p id="current-page-number"><b>1</b></p> de <p id="total-pages-number"><b>8759</b></p></p>
                </div>
                <button class="pages-button" id="next-page-button">Próxima página</button>
            </div>

            <div class="products-container" id="products-container">
                <!--JS-->
            </div>

            <div class="container-pages-buttons">
                <button class="pages-button" id="previous-page-button">Página anterior</button>
                <div class="container-pages-numbers">
                    <p>Página <p id="current-page-number"><b>1</b></p> de <p id="total-pages-number"><b>8759</b></p></p>
                </div>
                <button class="pages-button" id="next-page-button">Próxima página</button>
            </div>

        </main>

        <aside class="aside-menu">
            <h2>Anúncios</h2>
            <div class="grid-container">

            </div>

        </aside>

        
    </div>
    

    <div class="footer-container">
    </div>

    <script src="./app/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</body>
</html>
